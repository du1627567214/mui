<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link href="css/mui.min.css" rel="stylesheet" />
</head>

<body style="touch-action: none;">
	 <nav class="mui-bar mui-bar-tab">  
		<a class="mui-tab-item mui-active" href="index.html">  
		    <span class="mui-icon mui-icon-home"></span>  
		    <span class="mui-tab-label">首页</span>  
		</a>  
		<a class="mui-tab-item" href="index-menu.html">  
		    <span class="mui-icon mui-icon-phone"></span>  
		    <span class="mui-tab-label">电话</span>  
		</a>  
		<a class="mui-tab-item" href="tiao.html">  
		    <span class="mui-icon mui-icon-star"></span>  
		    <span class="mui-tab-label">功能</span>  
		</a>  
		  
		<a class="mui-tab-item">  
		    <span class="mui-icon mui-icon-email"></span>  
		    <span class="mui-tab-label">邮件</span>  
		</a>  
		<a class="mui-tab-item">  
		    <span class="mui-icon mui-icon-gear"></span>  
		    <span class="mui-tab-label">设置</span>  
		</a>  
	</nav> 
	
	
	<script src="js/mui.min.js"></script>
	<script src="js/mui.pullToRefresh.js"></script>
	<script src="js/mui.pullToRefresh.material.js"></script>
	<script type="text/javascript">
		(function () {  
            //初始化  
            mui.init();  
              
            var subpages = ['index.html', 'index-menu.html', 'tiao.html'];  
              
            var subpage_style = {  
                top: '0px',  
                bottom: '51px'  
            };  
              
            //创建子页面，首个选项卡页面显示，其它均隐藏；  
            mui.plusReady(function() {  
  
                var self = plus.webview.currentWebview();  
                for(var i = 0; i < 1; i++) { // 如果i等于所有的子页面的话，那么子页面的js都会去执行  
                    var temp = {};  
                    var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);  
                      
                    if(i > 0) {  
                        sub.hide();  
                    }   
                    self.append(sub);  
                }  
            });  
              
            var activeTab = subpages[0];  
            //选项卡点击事件  
            mui('.mui-bar-tab').on('tap', 'a', function(e) {  
                var targetTab = this.getAttribute('href');  
                  
                console.log(targetTab)  
                  
                if (targetTab == activeTab) {  
                    return;  
                }  
  
                var self = plus.webview.currentWebview();  
                var sub = plus.webview.create(targetTab, targetTab, subpage_style);  
                self.append(sub);  
///                   //隐藏当前;  
                plus.webview.hide(activeTab);//这里应该是关闭页面，不知道隐藏与关闭区别有多大  
///                   //更改当前活跃的选项卡  
                activeTab = targetTab;  
            });  
        })()  

		
		
		mui.init()
	</script>
</body>

</html>
